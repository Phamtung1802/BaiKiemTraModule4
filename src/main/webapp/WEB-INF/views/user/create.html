<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
<main >
    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col-lg-2">&nbsp;
            </div>
            <div class="col-lg-8 text-center">
                <th:block th:if="${message}">
                    <p th:text="${message}"></p>
                </th:block>
                <form th:action="@{/create}" th:object="${user}" method="post">
                    <table>
                        <tr>
                            <td>User name:</td>
                            <td><input type="text" th:field="*{userName}"/></td>
                        </tr>
                        <tr>
                            <td>Phone Number:</td>
                            <td><input type="tel" th:field="*{phoneNumber}"/></td>
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td><input type="tel" th:field="*{address}"/></td>
                        </tr>
                        <tr>
                            <td>Category:</td>
                            <td>
                                <select th:field="*{category}">
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Create User"></td>
                        </tr>
                    </table>
            </div>
            <div class="col-lg-2">&nbsp;</div>
        </div>
    </div>
</main>
</body>
</html>
